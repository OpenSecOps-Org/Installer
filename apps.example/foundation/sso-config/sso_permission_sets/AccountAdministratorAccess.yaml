permission_set_name: 
  AccountAdministratorAccess
  
description: 
  Users with this permission set can create, modify, and delete user accounts in the 
  AFT-Management account using AFT and its repos, manage SSO groups and add and remove 
  users from them, plus use the AFT state machines.

